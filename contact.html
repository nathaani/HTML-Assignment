<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="keywords" content="3D Printing, Contact Us">
        <meta name="description" content="Contact Us">

        <title>Contact</title>
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

    </head>

    <body>

        <!--HEADER-->
        <header>
            <img src="img/logo.png" alt="3D Printing Logo">
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </header>

        <!--CONTACT FORM-->
        <main>
            <h2>Contact Us</h2>
            <form action="process-contact.php" method="post"></form>
            <div>
                <fieldset>
                    <legend>Contact Information</legend>

                    <label for="firstName">First name:</label>
                    <input id="firstName" required>

                    <label for="lastName">Last name:</label>
                    <input id="lastName" required>

                    <label for="mail">Email:</label>
                    <input type="email" id="mail"
                        placeholder="johndoe.@gmail.com" required>

                </fieldset>
            </div>

            <!--CHECKBOXES-->
            <div>
                <fieldset>
                    <legend>Your Interests</legend>

                    <input type="checkbox" id="industry">
                    <label for="industry">Industry</label>

                    <input type="checkbox" id="technical">
                    <label for="technical">Technical</label>

                    <input type="checkbox" id="career">
                    <label for="career">Career</label>
                </fieldset>

                <!--DROPDOWN-->
                <fieldset>
                    <legend>Your Role</legend>

                    <select name="dropdown">
                        <option value="Writer">Writer</option>
                        <option value="Contributor">Contributor</option>
                        <option value="Administrator">Administrator</option>
                    </select>
                </fieldset>
            </div>

            <!--SUBMIT-->
            <div>
                <input type="submit">
            </div>

        </main>
        <!--FOOTER-->
        <footer>
            <p>This website uses cookies to improve your experiece, by
                clicking "accept cookies" you consent to our use
                of cookies</p>
            <a href="#">Accept Cookies</a>
        </footer>
    </body>

</html>
